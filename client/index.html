<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mario-Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <canvas></canvas>
      <div class="modal">
        <div class="modal-content">
          <h2 class="homeH1">Enter Your Name:</h2>
          <input type="text" class="input_name" autofocus />
          <h2 class="homeH2">Enter Your Secret Code:</h2>
          <input type="password" class="input_code" />
          <button class="start" disabled>Start Game</button>

          <button class="resumeGame">Resume Game</button>
          <button class="show">Show High Score</button>
        </div>
        <div class="modal-content1">
          <h1 class="scoreH1">Game Paused:</h1>
          <i class="desc">** Press 'p' or [resume] button to continue **</i>
          <button class="resume">Resume</button>
          <button class="restart">Restart Game</button>
          <button class="returnHome">Home</button>
        </div>
        <div class="modal-content2">
          <h1 class="scoreH1">Score Board:</h1>

          <table>
            <thead>
              <tr style="font-weight: 700; background-color: white">
                <td style="width: 10%" class="bordered-cell">S.N.</td>
                <td style="width: 37%" class="bordered-cell">Name</td>
                <td style="width: 20%" class="bordered-cell">Score</td>
                <td style="width: 33%" class="bordered-cell">Last Played</td>
              </tr>
            </thead>

            <tbody id="data-body">
              <!-- Data added dynamically -->
            </tbody>
          </table>

          <div id="pagination-controls">
            <button class="back">Back</button>
            <button id="prev-button" disabled>Previous</button>
            <button id="next-button" disabled>Next</button>
          </div>
        </div>
        <div class="modal-content3">
          <h1 class="scoreH1">Select Player:</h1>
          <table>
            <thead>
              <tr style="font-weight: 700; background-color: white">
                <td style="width: 20%" class="bordered-cell">S.N.</td>
                <td style="width: 80%" class="bordered-cell">Name</td>
              </tr>
            </thead>
            <tbody id="data-body1">
              <!-- Data added dynamically -->
            </tbody>
          </table>
          <div id="pagination-controls1">
            <button class="back1">Back</button>
            <button id="prev-button1" disabled>Previous</button>
            <button id="next-button1" disabled>Next</button>
          </div>

          <div class="modal-content4">
            <h2 class="codeH1">Enter Player Code:</h2>
            <i style="color: red; font-weight: 600" class="wrong_code"
              >** Entered Code did not matched **</i
            >
            <input type="password" class="input_code1" />
            <div style="display: flex; gap: 20px">
              <button class="start_code" disabled>Start</button
              ><button class="cancel_code">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./jsFiles/canvasLogics.js"></script>
    <script type="module" src="./jsFiles/modalEvents.js"></script>
  </body>
</html>
